<html lang="en">

<head>

<body>
    <div id="demo"></div>
    <!-- Load data as json in a js file -->
    <script src="payments.js"></script>

    <script type="text/javascript">


        //Width and height of map
        var width = 960;
        var height = 500;

        // D3 Projection
        var projection = d3.geo.albersUsa()
            .translate([width / 2, height / 2])    // translate to center of screen
            .scale([1000]);          // scale things down so see entire US

        // Define path generator
        var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
            .projection(projection);  // tell path generator to use albersUsa projection


        // Define linear scale for output
        var color = d3.scale.linear()
            .range(["rgb(213,222,217)", "rgb(69,173,168)", "rgb(84,36,55)", "rgb(217,91,67)"]);


        //Create SVG element and append map to the SVG
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);



        // Load GeoJSON data 
        d3.json("us-states.json", function (json) {

            // Loop through each state data value in the .csv file
            for (var i = 0; i < data.length; i++) {

                // Grab State Name
                var dataState = data[i].state;

                // Grab data value 
                var dataValue = data[i].visited;

                // Find the corresponding state inside the GeoJSON
                for (var j = 0; j < json.features.length; j++) {
                    var jsonState = json.features[j].properties.name;

                    if (dataState == jsonState) {

                        // Copy the data value into the JSON
                        json.features[j].properties.visited = dataValue;

                        // Stop looking through the JSON
                        break;
                    }
                }
            }

            // Bind the data to the SVG and create one path per GeoJSON feature
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("stroke", "#fff")
                .style("stroke-width", "1")
                .style("fill", function (d) {

                    // Get data value
                    var value = null;

                    if (value) {
                        //If value exists…
                        return color(value);
                    } else {
                        //If value is undefined…
                        return "rgb(213,222,217)";
                    }
                });

        });

        // Update function to change circles by day
        // Called by timer function "myTimer()" below
        function updateMap(dayDisp) {

            var circles = svg.selectAll("circle")
                .data(data,function(d){return d});



            var t = d3.transition()
                .duration(750);


            // EXIT old elements not present in new data.
            circles.exit()
                .attr("class", "exit")
                .transition(t)
                .attr("r",1e-6)
                .style("fill-opacity", 1e-6)
                .remove();

            // UPDATE old elements present in new data.
                //n/a

            // ENTER new elements present in new data.
            circles.enter().append("circle")
                .filter(function (d) { return d.day == dayDisp })
                .attr("cx", function (d) {
                    return projection([d.long, d.lat])[0];
                })
                .attr("cy", function (d) {
                    return projection([d.long, d.lat])[1];
                })
                .attr("r", function (d) {
                    return Math.sqrt(d.pay) / 4;
                })
                .style("fill", "rgb(217,91,67)")
                .style("opacity", 0.6)

        // Update the map on a timer...1 day per second
        var myVar = setInterval(myTimer, 1000);

            dayDisp += 1;
            document.getElementById("demo").innerHTML = dayDisp;
            updateMap(dayDisp);
        }
    </script>
</body>
